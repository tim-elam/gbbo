name: Production Deploy

# Trigger the workflow manually
on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Release tag to deploy (e.g., 1.0.0)"
        required: true

# Concurrency group name ensures concurrent workflow runs wait for any in-progress job to finish
concurrency:
  group: prod-deploy

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout

jobs:
  ProdDeploy:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.release_tag }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::599520864657:role/GithubActionsRunnerForGbboMain
          aws-region: us-east-1

      - name: Update Secrets
        run: |
          npx sst secret set DatabaseUrl '${{ secrets.PROD_DATABASE_URL }}' --stage production;
          npx sst secret set SupabaseCert '${{ secrets.PROD_SUPABASE_CERT }}' --stage production;

      - name: Deploy app
        run: |
          npx sst deploy --stage production
